<!-- SVG example to test editor settings -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  
  <!-- Define a background rectangle -->
  <rect width="400" height="400" fill="#f0f0f0" />

  <!-- Draw a circle -->
  <circle cx="200" cy="200" r="100" fill="blue" stroke="black" stroke-width="4" />

  <!-- Draw a rectangle -->
  <rect x="50" y="50" width="100" height="50" fill="green" stroke="black" stroke-width="2" />

  <!-- Draw a line -->
  <line x1="100" y1="100" x2="300" y2="300" stroke="red" stroke-width="5" />

  <!-- Text with styling -->
  <text x="200" y="350" font-family="Arial" font-size="24" fill="black" text-anchor="middle">
    Example SVG Graphic
  </text>

  <!-- Path for custom shapes -->
  <path d="M 150 150 L 250 150 L 200 250 Z" fill="orange" stroke="black" stroke-width="3" />

  <!-- Draw a polyline -->
  <polyline points="100,300 150,250 200,300" fill="none" stroke="purple" stroke-width="4" />

  <!-- Ellipse -->
  <ellipse cx="300" cy="100" rx="50" ry="25" fill="yellow" stroke="black" stroke-width="2" />
  
</svg>


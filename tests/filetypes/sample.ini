; .ini example to test editor settings

[General]
app_name = Example Application
version = 1.0.0
author = John Doe
license = MIT

[Server]
host = localhost
port = 8080
enable_https = true
timeout = 30

[Database]
db_name = example_db
user = admin
password = secret_password
host = 127.0.0.1
port = 5432

[Logging]
log_level = DEBUG
log_file = /var/log/example.log
log_rotation = daily

[Features]
enable_feature_x = true
enable_feature_y = false

[Paths]
data_dir = /usr/local/example/data
backup_dir = /usr/local/example/backup

; Comments can be added with a semicolon (;)

